<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple Web Map</title>
  <!-- Add ArcGIS API for JavaScript CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <style>
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Map container -->
  <div id="viewDiv"></div>

  <!-- Add ArcGIS API for JavaScript -->
  <script src="https://js.arcgis.com/4.26/"></script>

  <!-- JavaScript code to create the map -->
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Home"
    ], function(Map, MapView, Home) {
      // Create a map
      var map = new Map({
        basemap: "streets"
      });
      // Create a map view
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-122.4194, 37.7749], // Longitude, latitude
        zoom: 12 // Zoom level
      });
      // Add the Home widget
      var homeWidget = new Home({
        view: view
      });
      // Add the widget to the top left corner of the view
      view.ui.add(homeWidget, "top-left");
    });
  </script>
</body>

</html>
